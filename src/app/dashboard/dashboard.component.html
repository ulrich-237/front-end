<div class="card list-mt-4">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <p style="color: azure;">List of your Projects</p>
            </div>
            <div class="col-md-2">
                <button class="btn btn-md btn-warning" style="width: 100%;"><mat-icon>add_circle</mat-icon>New project</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-md btn-danger" style="width: 100%;"><mat-icon>remove_circle</mat-icon>Remove project</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="list-container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col md-8">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="filterData($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="activityArea">
                            <th mat-header-cell *matHeaderCellDef> activityArea </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="duration">
                            <th mat-header-cell *matHeaderCellDef> duration </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="financement">
                            <th mat-header-cell *matHeaderCellDef> financement </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> description </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>
                <mat-paginator [length]="100" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
